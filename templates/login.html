<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Page d'accueil</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/index.css">  
</head>
<header>
    <h1>Le Pendu</h1>
</header>

<body>
    <div class="main">
        <div class="block-log" id="block-log-left">
            <h2>Se connecter</h2>
            <form action="/log_user" method="POST">
                {% csrf_token %}
                <input class="log-input" type="text" name="username" placeholder="Nom d'utilisateur">
                <input class="log-input" type="password" name="password" placeholder="Mot de passe">
                {% if connect_warning %}
                <p>{{ connect_warning }}</p>
                {% endif %}
                <div class="log-submit">
                    <input class="log-input log-submit-btn" type="submit" value="Se connecter">
                </div>
            </form>
            <a class="account" id="account-connect"><u>Je n'ai pas de compte</u></a>
        </div>
        <div class=block-log id=block-log-right>
            <h2>S'inscrire</h2>
            <form action="/create_user" method="POST">
                {% csrf_token %}
                <input class="log-input" type="text" name="register_name" placeholder="Nom d'utilisateur">
                <input class="log-input" type="password" name="pass1" placeholder="Mot de passe">
                <input class="log-input" type="password" name="pass2" placeholder="Confirmez le mot de passe">
                {% if signup_warning %}
                <p>{{ signup_warning }}</p>
                {% endif %}
                <div class="log-submit">
                    <input class="log-input log-submit-btn" type="submit" value="S'inscrire">
                </div>
            </form>
            <a class="account" id="account-create"><u>J'ai déjà un compte</u></a>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
